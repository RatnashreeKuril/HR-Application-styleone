<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>HR Application</title>
<script>
function validateForm(frm)
{
var title=frm.title.value.trim();
var titleErrorSection=document.getElementById('titleErrorSection');
titleErrorSection.innerHTML='';
if(title.length==0)
{
titleErrorSection.innerHTML='Required';
frm.title.focus();
return false;
}
return true;
}

function cancelAddition()
{
document.getElementById('cancelAdditionForm').submit();
}
</script>
</head>
<body>

<div style='width:90hw;height:auto;border:1px solid black'>

</div>
<!-- Header ends here -->
<!-- Content-Section starts here -->
<div style='margin:5px;width:90hw;height:70vh;border:1px solid white'>

<div style='margin:5px;height:65vh;border:1px solid black;float:left;padding:5px'>

<a href='/styleone/index.html'>Home</a>
</div>
<!-- Left panel ends here -->
<!-- Right panel starts here -->
<div style='margin-top:5px;margin-bottom:5px;margin-right:5px;margin-left:105px;height:65vh;border:1px solid black;padding:5px'>
<h2>Designation (Add Module)</h2>
<form action='/styleone/addDesignation' onsubmit='return validateForm(this)'>
Designation
<input type='text' id='title' name='title' maxLength='35' size='36'>

<button type='submit'>Add</button>
